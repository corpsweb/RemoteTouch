		<style type="text/css">

		         body {
			    background-image: url(background.jpg);
			    margin: 0px;
			    padding: 0px;
		     	    border: 0px;
                         }


			.fluidHeight {
				position: relative;
				width: 100%;
				height: 500px;
			}

			#collection {
			   padding-top: 30px;
			   text-align:center;
			}

			#exitButton {
			}

			button {
			   width: 33%;
			   height: 60px;
			}

			.left {
			   float: left;
			}

			.right {
			   float: right;
			}
			
			/* 
			 * below 900px, switch to percentage based responsive height.
			 * padding of 33.333% is calculated by using the 
			 * image ratio 300px/900px = .333 * 100% = 33.333% 
			 */
			@media screen and (max-width: 900px) {
				
				.fluidHeight {
					height: 0;
					padding: 0 0 55.555% 0;
				}
				
			}
			
			.sliderContainer {
				position: absolute;
				padding-top: 20px;
				width: 100%;
				height: 100%;
			}

			.iosSlider {
				width: 100%;
				height: 100%;
				 background-image: url(background.jpg);
			}
			
			.iosSlider .slider {
				width: 100%;
				height: 100%;
			}
			
			.iosSlider .slider .item {
				position: relative;
				top: 0;
				left: 0;
				max-width: 900px;
				width: 100%;
				height: 100%;
			}
			
			.iosSlider .slider .item img {
				position: relative;
				top: 0;
				left: 0;
				max-width: 900px;
				width: 100%;
				margin: 0 auto;
			}
		</style>

		<script type="text/javascript">
			$(document).ready(function() {

				
   					$("#timeline_01").click( function () { sendCommand("galaxy.signage.me","rc_sendevent","123456","2","rc_timeline_01"); return false });
					$("#timeline_02").click( function () { sendCommand("galaxy.signage.me","rc_sendevent","123456","2","rc_timeline_02"); return false });
					$("#timeline_03").click( function () { sendCommand("galaxy.signage.me","rc_sendevent","123456","2","rc_timeline_03"); return false });
					$("#timeline_04").click( function () { sendCommand("galaxy.signage.me","rc_sendevent","123456","2","rc_timeline_04"); return false });
				
    
   					$("#previous").click( function () { sendCommand("galaxy.signage.me","rc_sendevent","123456","2","rc_prev"); return false });
       					$("#next").click( function ()     { sendCommand("galaxy.signage.me","rc_sendevent","123456","2","rc_next"); return false });


  					$("#exitButton").click( function () {
					sendCommand("galaxy.signage.me","rc_sendevent","123456","2","rc_home");
					alert('Thank you for using RemoteTouch');
					window.location="http://www.digitalsignage.com";

				    return false
				 });


				$('.iosSlider').iosSlider({
					snapToChildren: true,
					desktopClickDrag: true,
					infiniteSlider: true,
					snapSlideCenter: true
				});
				
			});
		</script>
